<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="top-card">
                <h2 class="title">Thiago Emiliano da Silva</h2>
                <p class="top-text">Jogador profissional e Eterno capitão da Seleção Brasileira de Futebol</p>
            </div>
            <div class="image"></div>
            <div class="bottom-card">
                <p class="bottom-text">Após uma brilhante atuação na Copa do Mundo <br> de 2022 do Catar, Thiago deixa a Seleção.</p>
                <div class="actions-card">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
